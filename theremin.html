  Tutorial: Subtractive Synthesizer - Monophony
-->

<!doctype html>
<html>

<head>
  <title>Tutorial: Subtractive Synth | MOTW 2015</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="assets/motw-doc-header.html">
</head>

<body>

  <div class="info">
    <h1>Subtractive Synth</h1>
    <h2>Theremin</h2>
    <p class="description">A simple subtractive monophonic synth with the filter control.</p>
    <ul>
      <li>Press keys to change the pitch: <code>[ a, w, s, e, d, f, t, g, y, h, j, k ]</code></li>
      <li>For example: play <code>k j d h g a s d f</code></li>
    </ul>
  </div>

  <div class="workspace">
    <spiral-knob id="k-vib-rate" label="Vib Rate" value="7.5" min-value="0.1" max-value="20"></spiral-knob>
    <spiral-knob id="k-vib-amt" label="Vib Amt" value="25" min-value="5" max-value="30"></spiral-knob>
    <spiral-knob id="k-freq-bpf" label="Passband" value="1532" min-value="60" max-value="5000"></spiral-knob>
    <spiral-knob id="k-width-bpf" label="Width" value="1.37" min-value="0.1" max-value="2"></spiral-knob>
    <spiral-knob id="k-freq-lpf" label="Cutoff" value="587" min-value="60" max-value="1000"></spiral-knob>
    <spiral-knob id="k-reso-lpf" label="Reso" value="9.8" min-value="0.1" max-value="20"></spiral-knob>
    <spiral-knob id="k-amp" label="Amp" value="0.8" min-value="0.0" max-value="1.0"></spiral-knob>
  </div>

  <div id="code-viewer">
  </div>

<script id="tutorial-code">
window.addEventListener('WebComponentsReady', function () {

  /**
   * TASK 1: Create a simple audiograph implements subtractive synthesis. 
   *   Connect a sawtooth oscillator, a lowpass filter, an amplifier in series.
   */

  var context = new AudioContext();

  var lfo = context.createOscillator();
  var lfoGain = context.createGain();
  var sawosc = context.createOscillator();
  var bandpass = context.createBiquadFilter();
  var lowpass = context.createBiquadFilter();
  var amp = context.createGain();

  sawosc.type = 'sawtooth';
  bandpass.type = 'bandpass';

  sawosc.frequency.setValueAtTime(Spiral.mtof(60 + 12), context.currentTime);
  lowpass.frequency.value = 1000;
  amp.gain.value = 0.0;

  lfoGain.gain.value = 10.0;
  lfo.to(lfoGain).to(sawosc.detune);
  lfo.start();

  sawosc.to(bandpass).to(lowpass).to(amp).to(context.DAC);
  sawosc.start();


  /**
   * TASK 2: Design a simple key event handler. Capture the |keydown| event and
   *   convert the key code to a MIDI pitch. Eventually we will convert it to
   *   the frequency for the oscillator.
   *
   * Bonus point: Can you encapsulate the handler as a class so you can reuse
   *   it in the next tutorial?
   *
   * Bonus point: How can you implement the |noteoff| action?
   */

  var keymap = {
    '65': 60,   // a: C4
    '87': 61,   // w: C#4
    '83': 62,   // s: D4
    '69': 63,   // e: D#4
    '68': 64,   // d: E4
    '70': 65,   // f: F4
    '84': 66,   // t: F#4
    '71': 67,   // g: G4
    '89': 68,   // y: G#4
    '72': 69,   // h: A4
    '85': 70,   // u: A#4
    '74': 71,   // j: B4
    '75': 72    // k: C5
  };

  function handleKeyEvent(event) {
    if (!keymap.hasOwnProperty(event.keyCode))
      return;

    var freq = Spiral.mtof(keymap[event.keyCode] + 12);
    sawosc.frequency.setTargetAtTime(freq, context.currentTime, 0.135);
  }

  window.addEventListener('keydown', handleKeyEvent);


  /**
   * TASK 3: For your convenience, the example of Spiral elements is already
   *   provided as shown below. However, can you achieve the same functionality
   *   with <input> element?
   */

  var knobs = {
    vibrate: document.getElementById('k-vib-rate'),
    vibamt: document.getElementById('k-vib-amt'),
    passband: document.getElementById('k-freq-bpf'),
    width: document.getElementById('k-width-bpf'),
    cutoff: document.getElementById('k-freq-lpf'),
    reso: document.getElementById('k-reso-lpf'),
    amp: document.getElementById('k-amp')
  };
  
  knobs.vibrate.bind(lfo.frequency);
  knobs.vibamt.bind(lfoGain.gain);
  knobs.passband.bind(bandpass.frequency);
  knobs.width.bind(bandpass.Q);
  knobs.cutoff.bind(lowpass.frequency);
  knobs.reso.bind(lowpass.Q);
  knobs.amp.bind(amp.gain);

  // Play sequence:
});
</script>

</body>

</html>
